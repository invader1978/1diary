<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>è²·ã„ç‰©ãƒªã‚¹ãƒˆ</title>

<style>
:root{
  --bg:#000;
  --card:#1c1c1e;
  --line:rgba(255,255,255,.08);
  --text:#fff;
  --sub:rgba(255,255,255,.6);
  --accent:#ff375f;
  --danger:#ff3b30;
  --radius:24px;

  /* âœ… æ”¹å–„â‘¡ï¼šå‰Šé™¤ãƒœã‚¿ãƒ³å¹…ã‚’ä¸€å…ƒç®¡ç†ï¼ˆCSS/JSã§å…±æœ‰ï¼‰ */
  --actionW: 98px;

  /* iOSã£ã½ã„æˆ»ã‚Šï¼ˆå°‘ã—ãƒãƒæ„Ÿï¼‰ */
  --spring: cubic-bezier(.2,.95,.2,1.1);
}

*{box-sizing:border-box;}
html,body{height:100%; -webkit-text-size-adjust:100%;}
body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
  display:flex;
  justify-content:center;
  color:var(--text);
  -webkit-user-select:none;
  user-select:none;
  touch-action:manipulation;
}

button, .row{ -webkit-user-select:none; user-select:none; }
input{ -webkit-user-select:text; user-select:text; }

.phone{ width:390px; min-height:100vh; padding:14px; }

/* =======================
   Top Barï¼ˆã‚¿ã‚¤ãƒˆãƒ«å®Œå…¨å›ºå®šï¼‰
======================= */
.topbar{
  position:relative;
  height:64px;
  margin-bottom:14px;
}
.top-left,
.top-right{
  position:absolute;
  top:0;
  height:100%;
  display:flex;
  align-items:center;
  gap:12px;
  width:150px;          /* å›ºå®šå¹…ï¼ˆã‚ºãƒ¬é˜²æ­¢ï¼‰ */
}
.top-left{ left:0; }
.top-right{ right:0; justify-content:flex-end; }

.title{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-weight:900;
  font-size:20px;
  pointer-events:none;
}

.iconbtn, .editbtn{
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.10);
  color:var(--accent);
  padding:12px 18px;
  font-weight:900;
  font-size:18px;
  min-height:52px;
  transition:transform .12s ease, filter .12s ease;
}
.iconbtn:active, .editbtn:active{
  transform:scale(.97);
  filter:brightness(1.08);
}

/* =======================
   Card
======================= */
.card{
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
}

.swipe-wrap{ position:relative; overflow:hidden; width:100%; }

/* ===== Swipeè¡¨ç¤ºï¼šé€šå¸¸ã¯è¡ŒãŒå‰Šé™¤ãƒœã‚¿ãƒ³ã‚’å®Œå…¨ã«éš ã™ ===== */
.row{ width:100%; position:relative; z-index:2; }
.actions{ z-index:1; }

.actions{
  position:absolute;
  top:0; right:0; bottom:0;
  display:flex;
}
.actions button{
  width:var(--actionW);
  border:none;
  background:var(--danger);
  color:#fff;
  font-weight:900;

  /* âœ… æ”¹å–„â‘¢ï¼šè§’ä¸¸ã§iOSã£ã½ã */
  border-top-left-radius:14px;
  border-bottom-left-radius:14px;

  transition:transform .12s ease, filter .12s ease;
}
.actions button:active{
  transform:scale(.98);
  filter:brightness(1.06);
}

/* ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ã§ã¯ã‚¹ãƒ¯ã‚¤ãƒ—å‰Šé™¤ã‚’ç„¡åŠ¹åŒ–ï¼ˆâˆ’ã§é–‹ãï¼‰ */
.edit .actions{
  opacity:0;
  pointer-events:none;
}
.edit .swipe-wrap.show-actions .actions{
  opacity:1;
  pointer-events:auto;
}

/* =======================
   Row
======================= */
.row{
  display:flex;
  align-items:center;
  padding:18px 16px;
  border-bottom:1px solid var(--line);
  background:var(--card);

  /* âœ… æ”¹å–„â‘¢ï¼šæˆ»ã‚Šã‚’å°‘ã—ã‚¹ãƒ—ãƒªãƒ³ã‚°å¯„ã‚Šã« */
  transition:transform .22s var(--spring), filter .12s ease;
  -webkit-touch-callout:none;
}
.row:active{
  filter:brightness(1.06);
}
.row:last-child{border-bottom:none;}
.dragging{opacity:.35;}

.leftSlot{ width:34px; flex:0 0 34px; display:flex; }
.rightSlot{ width:40px; flex:0 0 40px; display:flex; justify-content:flex-end; }

.del{
  width:30px;height:30px;
  border-radius:999px;
  background:var(--accent);
  color:#fff;
  border:none;
  font-size:18px;
  opacity:0;
  transform:translateX(-12px);
  pointer-events:none;
  transition:opacity .18s ease, transform .18s ease, filter .12s ease;
  display:flex;
  align-items:center;
  justify-content:center;
}
.del:active{ filter:brightness(1.08); transform:translateX(0) scale(.97); }

.edit .del{
  opacity:1;
  transform:translateX(0);
  pointer-events:auto;
}

.cb{
  width:26px;height:26px;
  margin-right:12px;
}
.edit .cb{
  opacity:.25;
  pointer-events:none;
}

.text{
  flex:1;
  font-size:18px;
}
.checked{ text-decoration:line-through; opacity:.5; }

.handle{
  font-size:22px;
  color:var(--sub);
  opacity:0;
  transform:translateX(12px);
  pointer-events:none;
  transition:opacity .18s ease, transform .18s ease;
  touch-action:none;
}
.edit .handle{
  opacity:1;
  transform:translateX(0);
  pointer-events:auto;
}

/* =======================
   Add
======================= */
.bottom{ margin-top:14px; }
.plus{
  width:60px;height:60px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.10);
  font-size:30px;
  color:#fff;
  transition:transform .12s ease, filter .12s ease;
}
.plus:active{
  transform:scale(.97);
  filter:brightness(1.08);
}
.inputwrap{ display:none; margin-top:10px; }
.inputwrap.show{ display:block; }
.input{
  width:100%;
  height:56px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.10);
  color:#fff;
  padding:0 14px;
}

/* ãƒã‚¤ãƒŠã‚¹è¨˜å·ã¯ãƒ•ã‚©ãƒ³ãƒˆã‚’ä½¿ã‚ãšãƒãƒ¼ã§æç”»ï¼ˆç«¯æœ«å·®ã‚¼ãƒ­ã§å®Œå…¨ä¸­å¤®ï¼‰ */
.del .minus-bar{
  display:block;
  width:14px;
  height:3px;
  background:#fff;
  border-radius:999px;
}
</style>

<body>
<div class="phone" id="app">

  <div class="topbar">
    <div class="top-left">
      <button class="iconbtn" id="trashBtn">ğŸ—‘</button>
      <button class="editbtn" id="editBtn">ç·¨é›†</button>
    </div>

    <div class="title">ãƒªã‚¹ãƒˆ</div>

    <div class="top-right">
      <button class="iconbtn" id="shareBtn">å…±æœ‰</button>
    </div>
  </div>

  <div class="card" id="list"></div>

  <div class="bottom">
    <button class="plus" id="plusBtn">ï¼‹</button>
    <div class="inputwrap" id="inputWrap">
      <input class="input" id="newText" placeholder="è²·ã†ã‚‚ã®ã‚’å…¥åŠ›â€¦" />
    </div>
  </div>

</div>

<script>
/* =======================
   Base / Safety
======================= */
document.addEventListener("contextmenu", e=>e.preventDefault(),{passive:false});
document.addEventListener("gesturestart", e=>e.preventDefault(),{passive:false});
document.addEventListener("gesturechange", e=>e.preventDefault(),{passive:false});
document.addEventListener("gestureend", e=>e.preventDefault(),{passive:false});

/* ===== DOM ===== */
const app      = document.getElementById("app");
const list     = document.getElementById("list");
const editBtn  = document.getElementById("editBtn");
const trashBtn = document.getElementById("trashBtn");
const shareBtn = document.getElementById("shareBtn");
const plusBtn  = document.getElementById("plusBtn");
const inputWrap= document.getElementById("inputWrap");
const newText  = document.getElementById("newText");

/* âœ… æ”¹å–„â‘¡ï¼šå¹…ã‚’CSSå¤‰æ•°ã‹ã‚‰å–å¾—ï¼ˆJSå´ã‚‚ä¸€å…ƒåŒ–ï¼‰ */
const ACTION_W = parseInt(getComputedStyle(document.documentElement).getPropertyValue("--actionW"), 10) || 98;

function uid(){
  try{
    if (crypto && crypto.randomUUID) return crypto.randomUUID();
  }catch{}
  return "id_" + Date.now().toString(36) + "_" + Math.random().toString(36).slice(2);
}

const KEY="shopping_list_ios_final_v4";
let items=[];
let editMode=false;

/* é–‹ã„ã¦ã„ã‚‹è¡Œï¼ˆé€šå¸¸/ç·¨é›†ï¼‰ */
let openId=null;
let openEditId=null;

/* Drag */
let dragWrap=null;

load();
renderAll();

/* =======================
   Utils: Storage
======================= */
function save(){ localStorage.setItem(KEY, JSON.stringify(items)); }
function load(){
  const raw=localStorage.getItem(KEY);
  items=raw?JSON.parse(raw):[];
}

/* =======================
   DOM Helpers (âœ… æ”¹å–„â‘ ï¼šãƒ•ãƒ«renderã‚’æ¸›ã‚‰ã™)
======================= */
function wrapEl(id){ return list.querySelector(`.swipe-wrap[data-id="${CSS.escape(id)}"]`); }
function rowEl(id){ const w=wrapEl(id); return w ? w.querySelector(".row") : null; }

function setRowX(id, x){
  const row = rowEl(id);
  if(!row) return;
  row.style.transform = `translateX(${x}px)`;
}

function closeOpenIfDifferent(id){
  if(openId && openId !== id){
    setRowX(openId, 0);
    openId = null;
  }
}

function closeAllSwipe(){
  if(openId){
    setRowX(openId, 0);
    openId = null;
  }
  if(openEditId){
    const w = wrapEl(openEditId);
    if(w) w.classList.remove("show-actions");
    setRowX(openEditId, 0);
    openEditId = null;
  }
}

/* =======================
   Top actions
======================= */
editBtn.onclick=()=>{
  closeAllSwipe();
  editMode=!editMode;
  app.classList.toggle("edit",editMode);
  editBtn.textContent = editMode ? "âœ“" : "ç·¨é›†";

  // âœ… æ”¹å–„â‘ ï¼šå…¨è¡Œã®è¡¨ç¤ºãƒ¢ãƒ¼ãƒ‰ã ã‘åˆ‡ã‚Šæ›¿ãˆï¼ˆå†æç”»ã—ãªã„ï¼‰
  list.querySelectorAll(".swipe-wrap").forEach(w=>{
    const id = w.dataset.id;
    const row = w.querySelector(".row");
    const cb = w.querySelector(".cb");
    const minus = w.querySelector(".del");

    cb.disabled = editMode;
    cb.style.pointerEvents = editMode ? "none" : "auto";
    cb.style.opacity = editMode ? ".25" : "1";
    minus.style.display = editMode ? "inline-flex" : "none";

    w.classList.remove("show-actions");
    row.style.transition = "transform .22s var(--spring)";
    row.style.transform = "translateX(0)";

    // âœ… clickæŠ‘æ­¢ãƒ•ãƒ©ã‚°ã‚‚ãƒªã‚»ãƒƒãƒˆ
    row._justSwiped = false;
  });

  openId = null;
  openEditId = null;
};

trashBtn.onclick=()=>{
  if(confirm("å…¨å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")){
    items=[];
    save();
    list.innerHTML="";
    openId=null;
    openEditId=null;
  }
};

shareBtn.onclick=async()=>{
  const text=items.map(i=>`${i.done?"â˜‘":"â˜"} ${i.text}`).join("\n");
  try{
    if(navigator.share){
      await navigator.share({title:"è²·ã„ç‰©ãƒªã‚¹ãƒˆ",text});
    }else{
      await navigator.clipboard.writeText(text);
      alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ");
    }
  }catch{}
};

plusBtn.onclick=()=>{
  if(!inputWrap.classList.contains("show")){
    inputWrap.classList.add("show");
    newText.focus();
  }else commitAdd();
};
newText.onkeydown=e=>{
  if(e.key==="Enter") commitAdd();
  if(e.key==="Escape"){ inputWrap.classList.remove("show"); newText.value=""; }
};

function commitAdd(){
  const t=newText.value.trim();
  if(!t) return;
  const it = {id:uid(), text:t, done:false};
  items.push(it);
  save();
  newText.value="";
  inputWrap.classList.add("show");
  newText.focus();

  // âœ… æ”¹å–„â‘ ï¼šè¿½åŠ åˆ†ã ã‘DOMè¿½åŠ 
  list.appendChild(buildRow(it));
}

/* =======================
   Global close behavior
======================= */
document.addEventListener("pointerdown",(e)=>{
  if(e.target.closest(".swipe-wrap")) return;
  if(e.target.closest(".actions")) return;
  closeAllSwipe();
},{capture:true});

/* =======================
   Render (initial only)
======================= */
function renderAll(){
  list.innerHTML="";
  items.forEach(it=> list.appendChild(buildRow(it)));
}

/* =======================
   Build row DOM
======================= */
function buildRow(it){
  const wrap=document.createElement("div");
  wrap.className="swipe-wrap";
  wrap.dataset.id=it.id;

  // actions
  const actions=document.createElement("div");
  actions.className="actions";
  const delBtn=document.createElement("button");
  delBtn.type="button";
  delBtn.textContent="å‰Šé™¤";
  delBtn.onclick=()=>removeOne(it.id);
  actions.appendChild(delBtn);
  wrap.appendChild(actions);

  // row
  const row=document.createElement("div");
  row.className="row";
  row.style.transform="translateX(0)";
  row._justSwiped = false; // âœ… è¿½åŠ ï¼šã‚¹ãƒ¯ã‚¤ãƒ—ç›´å¾ŒclickæŠ‘æ­¢ãƒ•ãƒ©ã‚°

  // left (minus)
  const left=document.createElement("div");
  left.className="leftSlot";
  const minus=document.createElement("button");
  minus.className="del";
  minus.innerHTML='<span class="minus-bar" aria-hidden="true"></span>';
  minus.type="button";
  minus.style.display = editMode ? "inline-flex" : "none";
  minus.onclick=()=>{
    if(!editMode) return;

    if(openEditId && openEditId !== it.id){
      const prev = wrapEl(openEditId);
      if(prev) prev.classList.remove("show-actions");
      setRowX(openEditId, 0);
    }
    const willOpen = openEditId !== it.id;
    openEditId = willOpen ? it.id : null;
    wrap.classList.toggle("show-actions", willOpen);
    setRowX(it.id, willOpen ? -ACTION_W : 0);
  };
  left.appendChild(minus);
  row.appendChild(left);

  // checkbox
  const cb=document.createElement("input");
  cb.type="checkbox";
  cb.className="cb";
  cb.checked=!!it.done;
  cb.disabled=editMode;
  cb.onchange=()=>toggleDone(it.id, cb.checked);
  row.appendChild(cb);

  // text
  const text=document.createElement("div");
  text.className="text" + (it.done ? " checked":"");
  text.textContent=it.text;
  row.appendChild(text);

  // handle
  const right=document.createElement("div");
  right.className="rightSlot";
  const handle=document.createElement("div");
  handle.className="handle";
  handle.textContent="â‰¡";
  handle.onpointerdown=e=>{
    if(!editMode) return;
    e.preventDefault();
    e.stopPropagation();
    startDrag(e, wrap);
  };
  right.appendChild(handle);
  row.appendChild(right);

  // âœ… ä¿®æ­£1) row.onclickï¼šã‚¹ãƒ¯ã‚¤ãƒ—ç›´å¾Œã®clickã‚’ç„¡è¦–
  row.onclick=(e)=>{
    if(row._justSwiped){
      row._justSwiped = false;
      return;
    }

    if(editMode){
      if(e.target.closest(".del")) return;
      if(e.target.closest(".actions")) return;
      if(openEditId){
        const w = wrapEl(openEditId);
        if(w) w.classList.remove("show-actions");
        setRowX(openEditId, 0);
        openEditId = null;
      }
    }else{
      if(openId===it.id){
        setRowX(it.id, 0);
        openId=null;
      }
    }
  };

  // swipe only in normal mode
  attachSwipe(row, it.id);

  wrap.appendChild(row);
  return wrap;
}

/* =======================
   State ops (âœ… æ”¹å–„â‘ ï¼šDOMç›´æ¥æ›´æ–°)
======================= */
function toggleDone(id,val){
  if(editMode) return;
  const it=items.find(x=>x.id===id);
  if(!it) return;
  it.done = !!val;
  save();

  const w = wrapEl(id);
  if(!w) return;
  const text = w.querySelector(".text");
  text.classList.toggle("checked", it.done);
}

function removeOne(id){
  items = items.filter(x=>x.id!==id);
  save();

  const w = wrapEl(id);
  if(w) w.remove();

  if(openId===id) openId=null;
  if(openEditId===id) openEditId=null;
}

/* =======================
   Swipe (normal mode)
   âœ… ä¿®æ­£2) pointerupç¢ºå®šæ™‚ã« click ã‚’1å›ã ã‘ç„¡è¦–ã™ã‚‹
======================= */
function attachSwipe(row,id){
  let startX=0, startY=0, swiping=false, baseX=0;

  const isInteractive = (t) => !!t.closest("input,button,.handle,.del");

  row.onpointerdown=(e)=>{
    if(editMode) return;
    if(isInteractive(e.target)) return;

    closeOpenIfDifferent(id);

    startX=e.clientX;
    startY=e.clientY;
    swiping=false;

    baseX = (openId===id) ? -ACTION_W : 0;
    row.style.transition="none";
  };

  row.onpointermove=(e)=>{
    if(editMode || startX===0) return;

    const dx=e.clientX-startX;
    const dy=e.clientY-startY;

    if(!swiping){
      if(Math.abs(dx)<12) return;
      if(Math.abs(dx)<=Math.abs(dy)) return;
      swiping=true;
    }

    let x = baseX + dx;
    x = Math.min(0, Math.max(-ACTION_W, x));
    row.style.transform = `translateX(${x}px)`;
  };

  row.onpointerup=()=>{
    if(editMode) return;
    if(startX===0) return;

    // ã‚¿ãƒƒãƒ—ï¼ˆã‚¹ãƒ¯ã‚¤ãƒ—ã—ã¦ãªã„ï¼‰ãªã‚‰ã€é–‹ã„ã¦ãŸã‚‰é–‰ã˜ã‚‹
    if(!swiping){
      if(openId===id){
        row.style.transition="transform .22s var(--spring)";
        row.style.transform="translateX(0)";
        openId=null;
      }
      startX=0;
      return;
    }

    // ç¾åœ¨ä½ç½®ã‚’èª­ã‚€
    const tr=getComputedStyle(row).transform;
    let x=0;
    if(tr && tr!=="none"){
      const m=tr.match(/matrix\(([^)]+)\)/);
      if(m){
        const parts=m[1].split(",").map(v=>parseFloat(v));
        x=parts[4]||0;
      }
    }

    row.style.transition="transform .22s var(--spring)";
    const willOpen = (x <= -ACTION_W/2);
    row.style.transform = `translateX(${willOpen ? -ACTION_W : 0}px)`;
    openId = willOpen ? id : null;

    // âœ… ä¿®æ­£2) ã‚¹ãƒ¯ã‚¤ãƒ—å¾Œã«ç™ºç”Ÿã™ã‚‹ click ã‚’1å›ã ã‘ç„¡è¦–ã™ã‚‹
    row._justSwiped = true;
    setTimeout(()=>{ row._justSwiped = false; }, 0);

    startX=0;
  };

  row.onpointercancel=row.onpointerup;
}

/* =======================
   Drag reorder (edit mode)
======================= */
function startDrag(e,wrap){
  if(openEditId){
    const w = wrapEl(openEditId);
    if(w) w.classList.remove("show-actions");
    setRowX(openEditId, 0);
    openEditId = null;
  }

  dragWrap=wrap;
  const row=wrap.querySelector(".row");
  row.classList.add("dragging");

  const move=ev=>{
    const after=getAfter(ev.clientY);
    if(after==null) list.appendChild(dragWrap);
    else list.insertBefore(dragWrap,after);
  };
  const up=()=>{
    row.classList.remove("dragging");
    dragWrap=null;
    persistOrder();
    window.removeEventListener("pointermove",move);
    window.removeEventListener("pointerup",up);
    window.removeEventListener("pointercancel",up);
  };

  window.addEventListener("pointermove",move,{passive:false});
  window.addEventListener("pointerup",up,{passive:false});
  window.addEventListener("pointercancel",up,{passive:false});
}

function getAfter(y){
  const els=[...list.querySelectorAll(".swipe-wrap")].filter(w=>w!==dragWrap);
  let closest={offset:-Infinity,el:null};
  els.forEach(w=>{
    const box=w.getBoundingClientRect();
    const offset=y-box.top-box.height/2;
    if(offset<0&&offset>closest.offset) closest={offset,el:w};
  });
  return closest.el;
}

function persistOrder(){
  const ordered=[...list.querySelectorAll(".swipe-wrap")].map(w=>w.dataset.id);
  const map=new Map(items.map(i=>[i.id,i]));
  items = ordered.map(id=>map.get(id)).filter(Boolean);
  save();
}
</script>
